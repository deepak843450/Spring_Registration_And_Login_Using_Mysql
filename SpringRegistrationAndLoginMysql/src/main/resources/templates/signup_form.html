<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>

	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	
	<div class="container text-center" >
		<h1> User Registration - Sign Up Form </h1>
		</div>
		
		<form th:action="@{/process_register}" method="post" 
			style="max-width:600px; margin: 0 auto;"  
			th:object="${user}" >
			
			<div class="m-3">
			
				<div class="form-group row">
				<label class="col-form-label col-4">E-mail</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}" required="required" />	
					</div>
				</div>
				
				<div class="form-group row">
				<label class="col-form-label col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}" required="required" 
						minlength="6" maxlength="10" />	
					</div>
				</div>
				
				<div class="form-group row">
				<label class="col-form-label col-4">First-Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstname}" required="required"
						minlength="2" maxlength="20" />	
					</div>
				</div>
				
				<div class="form-group row">
				<label class="col-form-label col-4">Last-Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{lastname}" required="required"
						minlength="2" maxlength="20" />	
					</div>
				</div>
				
				<div class="container text-center">
				
					<button type="submit" class="btn btn-primary">Sign Up</button>
				
				</div>
				
				
			
			</div>
		
		</form>
		
</body>
</html>
